<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Tudo Incluso</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="container koh-santepheap-regular">
                <div class="entradas">
                    <h1>Biblioteca Tudo Incluso</h1>
                    <p>Artigos de peão e escribas.</p>
                    <form action="">
                        <label for="login" class="koh-santepheap-light">Digite seu usuário: <input type="text" name="password" id="login" placeholder="..."></label>
                        <label for="password" class="koh-santepheap-light">Digite sua senha: <input type="password" name="password" id="password" placeholder="*******"></label>
                        <a href="" class="koh-santepheap-light">Esqueceu sua senha?</a>
                        <button class="koh-santepheap-regular">Entrar</button>
                    </form>
                </div>
        </div>
    </main>
    <footer>
        <section>
            <div class="rodape">
                <h3>&copy; Pelo da Silva, todos os direitos reservados.</h3>
            </div>
        </section>
    </footer>
  </body>
</html>
