<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Tudo Incluso</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">

  <body>
    <main>
        <div class="container">
                <div class="entradas">
                    <h1>Biblioteca T.I</h1>
                    <p>Somente artigos de cowboy e faroeste.</p>
                    <form action="">
                        <label for="login">Digite seu usuário: <input type="text" name="password" id="login" placeholder="..."></label>
                        <label for="password">Digite seu usuário: <input type="password" name="password" id="password" placeholder="*******"></label>
                        <a href="">Esqueceu sua senha?</a>
                        <button>Entrar</button>
                    </form>
                </div>
        </div>
    </main>
    <footer>
        <section>
            <div class="rodape">
                <h3>&copy; Pelo da Silva, todos os direitos reservados.</h3>
            </div>
        </section>
    </footer>
  </body>
